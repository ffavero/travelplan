{% extends 'base.html' %}

 {% block extahead %}
  <link type="text/css" rel="stylesheet" href="/themes/default/css/app.css" />
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
  <script type="text/javascript" src="/js/lib/jquery-ui-timepicker-addon.js"></script>
  <script type="text/javascript" src="/js/gmap.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript">
   history.navigationMode = 'compatible';
   doAfter = function(time, f) {
     setTimeout(f, time);
   };
	var usual_search = "{{settings.usual_search}}";

   $(document).ready(function() {
    $('body').css('display', 'none');
    doAfter(50,function () {
     loadBaseText();
     initApp();
    });
    $('body').fadeIn(600);
   });
  </script>
 {% endblock %}

{% block title %}

{% endblock %}

 {% block nav-apps %}
 <a id='nav-apps' class='selected' href="/{{userid}}/">
